<!-- search.html – with Advanced Search modal -->
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full flex flex-col">
    <!-- Top nav -->
    <header class="bg-white border-b shadow-sm sticky top-0 z-10">
      <div class="flex items-center max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 space-x-4">
        <a href="index.html" class="text-xl font-semibold text-indigo-600 hover:text-indigo-700">VML Intranet</a>
        <div class="ml-auto flex w-full max-w-md items-center space-x-2">
          <label for="quickSearch" class="sr-only">Search employees</label>
          <input id="quickSearch" type="search" placeholder="Search employees…"
                 class="w-full rounded-md border-gray-300 text-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500" />
          <button id="advBtn" class="px-3 py-2 text-sm bg-gray-100 rounded hover:bg-gray-200">Advanced</button>
          <button id="resetBtn" class="px-3 py-2 text-sm bg-gray-100 rounded hover:bg-gray-300">Reset</button>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto mt-6 pb-20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-semibold text-gray-900 mb-4">Employee Directory</h1>
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <p id="noResults" class="text-center text-gray-500 mt-10 hidden">No employees found.</p>
      </div>
    </main>

    <!-- Advanced Search Modal -->
    <div id="advModal" class="fixed inset-0 bg-black/40 hidden flex items-center justify-center z-50">
      <div id="advContent" class="bg-white rounded-lg shadow-xl max-w-lg w-full p-6"></div>
    </div>

    <footer class="py-6 text-center text-xs text-gray-400">© 2025 VML South Africa • Internal Use Only</footer>

    <!-- logic -->
    <script type="module" src="/src/search.js"></script>
  </body>
</html>
