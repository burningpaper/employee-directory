<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add any existing styles or link to your stylesheet -->
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1, h2, h3 { color: #333; }
        label { display: block; margin-top: 10px; }
        input[type="file"] { margin-bottom: 10px; }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap; /* Handles long lines */
            word-wrap: break-word; /* Ensures words break to prevent overflow */
            max-height: 400px;
            overflow-y: auto;
        }
        hr { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <!-- Placeholder for other profile information -->
    <p>This is where user profile information will go.</p>

    <hr>
    <h2>Process LinkedIn PDF</h2>
    <div>
        <label for="linkedinPdfUploader">Upload LinkedIn PDF:</label>
        <input type="file" id="linkedinPdfUploader" accept="application/pdf">
    </div>
    <button id="processPdfButton">Extract Experience</button>

    <h3>Extracted Experience:</h3>
    <pre id="experienceOutput">No PDF processed yet.</pre>

    <script type="module" src="profile.ts"></script>
</body>
</html>
