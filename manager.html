<!-- manager.html – Manager Portal: browse and edit employee profiles -->
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full flex flex-col">
    <!-- Top nav -->
    <header class="bg-white border-b shadow-sm sticky top-0 z-10">
      <div class="flex items-center max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16">
        <a href="search.html" class="text-xl font-semibold text-indigo-600 hover:text-indigo-700">VML Portal</a>
      </div>
    </header>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto pt-6 pb-20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-semibold text-gray-900">Manager Portal</h1>
            <div class="w-1/3">
              <label for="mgrSearch" class="sr-only">Search employees</label>
              <input id="mgrSearch" type="search" placeholder="Search by name…"
                     class="w-full rounded-md border-gray-300 text-sm px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
          </div>
          
        <div id="manager-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <p id="manager-empty" class="text-center text-gray-500 mt-10 hidden">No employees found.</p>
      </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="editModal" class="fixed inset-0 bg-black/40 hidden flex items-center justify-center z-50">
      <div id="editContent" class="bg-white rounded-lg shadow-xl max-w-3xl w-full p-6"></div>
    </div>

    <footer class="py-6 text-center text-xs text-gray-400">© 2025 VML South Africa • Manager Portal</footer>
    <script type="module" src="/src/manager.js"></script>
  </body>
</html>
